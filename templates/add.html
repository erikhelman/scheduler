    <!-- Latest compiled and minified JavaScript -->

    <title>Intake Form</title>
  </head>

  <body>
  <div class = "container-fluid">
    <div class = "row">
      <div class = "col-md-12 col-sm-12">
          <h3>See All Students (<a href = "{{ url_for('get_students') }}">See Students</a>)</h3>
      </div>
    </div>
  </div>

          <!-- main area -->
  <div class="container-fluid">
    <div class="row">
      <form method="post" role="form">
        <div class="form-group required">
          <div class="row">
            <div class="col-md-6 sol-sm-6 col-xs-6">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" name="fname">
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" name="lname">
            </div>
          </div>
          <div class="row">
            <div class="col md-8 col-sm-8 col-xs-8">
              <label for="email">Email Address</label>
              <input type="text" class="form-control" name="email">
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
              <label for="gender">Gender</label>
              <input type="text" class="form-control" name="gender">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <label for="streetAddress">Address Line</label>
              <input type="text" class="form-control" name="streetAddress">
            </div>
          </div>
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city">
              </div>
              <div class="col-md-2 col-sm-2 col-xs-2">
                <label for="province">Province</label>
                <!--<input type="text" class="form-control" name="province"> -->
                <select class="form-control" name="province">
                  <option>ON</option>
                  <option>QC</option>
                  <option>NS</option>
                  <option>PE</option>
                  <option>MB</option>
                  <option>AB</option>
                  <option>BC</option>
                  <option>NB</option>
                  <option>NL</option>
                </select>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-4">
                <label for="postal">Postal Code</label>
                <input type="text" class="form-control" name="postal">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-4">
                <label for="phoneType">Phone Type</label>
                <input type="text" class="form-control" name="phoneType">
                <!--<select class="form-control" id="phoneType">
                  <option>Mobile</option>
                  <option>Home</option>
                  <option>Work</option>
                </select>-->
              </div>
              <div class="col-md-4 col-sm-4 col-xs-4">
                <label for="areaCode">Area Code</label>
                <input type="text" class="form-control" name="areaCode">
              </div>
              <div class="col-md-4 col-sm-4 col-xs-4">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" name="phoneNumber">
              </div>
              <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-2">
                  <input type="submit" class="btn btn-default" value="Submit"/>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
